name: Deploy to GitHub Pages

on:
  # Se déclenche lors d'un push sur la branche main
  push:
    branches: ["main"]

  # Permet de lancer le workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permissions nécessaires pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# Une seule déploie à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Étape de construction
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Étape de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
